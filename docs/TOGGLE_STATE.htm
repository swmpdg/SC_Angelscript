<body>
<h1>TOGGLE_STATE</h1>
<p>Toggle state for entities that can be toggled.</p>
<div><h2>Values</h2>
<table><tr><th>Name</th>
<th>Description</th>
</tr>
<tr><td>TS_AT_TOP</td>
<td>Entity is at top</td>
</tr>
<tr><td>TS_AT_BOTTOM</td>
<td>Entity is at bottom</td>
</tr>
<tr><td>TS_GOING_UP</td>
<td>Entity is going up</td>
</tr>
<tr><td>TS_GOING_DOWN</td>
<td>Entity is going down</td>
</tr>
</table>
</div>
</body>
</html>
