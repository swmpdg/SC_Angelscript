<h1>HUD</h1>
<p>Used to dictate where client print commands print the given text.</p>
<div><h2>Values</h2>
<table><tr><th>Name</th>
<th>Description</th>
</tr>
<tr><td>HUD_PRINTNOTIFY</td>
<td>Print notify</td>
</tr>
<tr><td>HUD_PRINTCONSOLE</td>
<td>Print to console</td>
</tr>
<tr><td>HUD_PRINTTALK</td>
<td>Print to chat</td>
</tr>
<tr><td>HUD_PRINTCENTER</td>
<td>Print to center of screen</td>
</tr>
</table>
</div>
</body>
