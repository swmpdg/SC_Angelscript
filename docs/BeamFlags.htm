<h1>BeamFlags</h1>
<p>Beam flags used by CBeam::SetFlags</p>
<div><h2>Values</h2>
<table><tr><th>Name</th>
<th>Description</th>
</tr>
<tr><td>BEAM_FSINE</td>
<td>Beam shape follows a sinus shape</td>
</tr>
<tr><td>BEAM_FSOLID</td>
<td>Beam is a solid shape</td>
</tr>
<tr><td>BEAM_FSHADEIN</td>
<td>Beam fades in at its start point</td>
</tr>
<tr><td>BEAM_FSHADEOUT</td>
<td>Beam fades out at its end point</td>
</tr>
</table>
</div>
