<h1>HookReturnCode</h1>
<p>Hook function return codes.</p>
<div><h2>Values</h2>
<table><tr><th>Name</th>
<th>Description</th>
</tr>
<tr><td>HOOK_CONTINUE</td>
<td>Returned when a hook function has not handled the call</td>
</tr>
<tr><td>HOOK_HANDLED</td>
<td>Returned when a hook function has handled the call</td>
</tr>
</table>
</div>
