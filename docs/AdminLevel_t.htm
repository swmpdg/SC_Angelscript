<body>
<h1>AdminLevel_t</h1>
<p>Admin levels</p>
<div><h2>Values</h2>
<table><tr><th>Name</th>
<th>Description</th>
</tr>
<tr><td>ADMIN_INIT</td>
<td>Level on connect, tells functions not to use cached level</td>
</tr>
<tr><td>ADMIN_NO</td>
<td>Not an administrator</td>
</tr>
<tr><td>ADMIN_YES</td>
<td>Server administrator</td>
</tr>
<tr><td>ADMIN_OWNER</td>
<td>Server owner (applies to a listenserver host player)</td>
</tr>
</table>
</div>
</body>
