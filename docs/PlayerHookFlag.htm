<p>Player hook flags. Used to skip execution of code when a hook performs an action that overrides built-in behavior.</p>

<table><tr><th>Name</th>
<th>Description</th>
</tr>
<tr><td>PlrHook_SkipVehicles</td>
<td>Don't run vehicle checks</td>
</tr>
<tr><td>PlrHook_SkipUse</td>
<td>Don't run +use checks</td>
</tr>
</table>
