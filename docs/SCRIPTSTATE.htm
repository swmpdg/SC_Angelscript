<h1>SCRIPTSTATE</h1>
<p>The state of a monster's script.</p>
<div><h2>Values</h2>
<table><tr><th>Name</th>
<th>Description</th>
</tr>
<tr><td>SCRIPT_PLAYING</td>
<td>Playing the sequence</td>
</tr>
<tr><td>SCRIPT_WAIT</td>
<td>Waiting on everyone in the script to be ready</td>
</tr>
<tr><td>SCRIPT_CLEANUP</td>
<td>Cancelling the script / cleaning up</td>
</tr>
<tr><td>SCRIPT_WALK_TO_MARK</td>
<td>Walk to mark</td>
</tr>
<tr><td>SCRIPT_RUN_TO_MARK</td>
<td>Run to mark</td>
</tr>
</table>
</div>
</body>
